<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Администратор игры "Коровы на поле"</title>
    <link rel="stylesheet" href="adminstyles.css">
</head>
<body>

<div id=controls>
    <div id=pass>
        Пароль: <input id="adminPassword" type="password" onkeydown="if (event.keyCode == 13) document.admin_env.connect()">&nbsp
        <input type="button" id="connect" onclick="document.admin_env.connect()" value="Отправить">&nbsp
    </div>
    <div id=actions>
        <input type="checkbox" id="shuffle" onchange="document.admin_env.shuffle()"><label for="shuffle">Перемешать игроков</label>&nbsp
        <input type="button" id="restart" onclick="document.admin_env.restart()" value="Начать заново">
        <input type="number" id="players_count" value="9"><label for="players_count">Число участников</label>
    </div>  
    <div id="players_stats">
        <p>Число игроков: <span id="players">10</span></p>
        <p>Число групп: <span id="groups">3</span></p>
        <p>Число ожидающих: <span id="waiters">10</span></p>
    </div>
</div>

<p><div id="fields">


</div></p>
 
<script type="module" src="adminscripts.mjs"></script>
</body>
</html>
