<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Администратор игры "Коровы на поле"</title>
    <link rel="stylesheet" href="adminstyles.css">
</head>
<body>

<div id=controls>
    <div id=pass>
        Пароль: <input id="adminPassword" type="password" onkeydown="if (event.keyCode == 13) connect()">&nbsp
        <input type="button" id="connect" onclick="connect()" value="Отправить">&nbsp
    </div>
    <div id=actions>
        <input type="checkbox" id="shuffle" onchange="shuffle()"><label for="shuffle">Перемешать игроков</label>&nbsp
        <input type="button" id="restart" onclick="restart()" value="Начать заново">
    </div>
    <div id="players_stats">
        <p>Число игроков: <span id="players">10</span></p>
        <p>Число групп: <span id="groups">3</span></p>
        <p>Число ожидающих: <span id="waiters">10</span></p>
    </div>
</div>
<p><div id="fields">

    <div class="cows-game" id="game-1">
        <div class="info">
          <div class="text-info"> ВАША ПРИБЫЛЬ:   <span payoff>0</span> </div>
          <div class="text-info"> <button id="send" class="btn danger">ОТПРАВИТЬ КОРОВ</button> </div>
        </div>
    
        <div class="choice-set"></div>
    </div>

    <div class="cows-game" id="game-2">
        <div class="info">
          <div class="text-info"> ВАША ПРИБЫЛЬ:   <span payoff>0</span> </div>
          <div class="text-info"> <button id="send" class="btn danger">ОТПРАВИТЬ КОРОВ</button> </div>
        </div>
    
        <div class="choice-set"></div>
    </div>


</div></p>
 
<script src="cowslocalparameters.js"></script>
<script type="module" src="adminscripts.mjs"></script>
</body>
</html>
