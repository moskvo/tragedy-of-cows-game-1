<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>the Tragedy of fermers Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="cows-game">
    <div id="blind">
      <div class="blind-text"><h2>Ожидание подключения еще</h2></div>
    </div>

    <div class="info">
      <div class="text-info"> ВАШ ВЫИГРЫШ:   <span id="payoff">0</span> </div>
      <div class="text-info"> <button id="send" class="btn danger">ОТПРАВИТЬ КОРОВ</button> </div>
    </div>

    <div class="choice-set droppable">
        <img id="img1" class="cow" src="img/cow.png" alt="Cow card" />
        <img id="img2" class="cow" src="img/cow.png" alt="Cow card" />
        <img id="img3" class="cow" src="img/cow.png" alt="Cow card" />
        <img id="img4" class="cow" src="img/cow.png" alt="Cow card" />
        <img id="img5" class="cow" src="img/cow.png" alt="Cow card" />
        <img id="img6" class="cow" src="img/cow.png" alt="Cow card" />
        <img id="img7" class="cow" src="img/cow.png" alt="Cow card" />
        <img id="img8" class="cow" src="img/cow.png" alt="Cow card" />
        <img id="img9" class="cow" src="img/cow.png" alt="Cow card" />
    </div>
  

    <div class="game-field ground-field" ></div>
    <div class="game-field grass-field droppable" id="f1"></div>
    <div class="game-field grass-field droppable" id="f2"></div>
    <div class="game-field ground-field" ></div>

    <div class="game-field grass-field droppable" id="f3"></div>
    <div class="game-field grass-field droppable" id="f4"></div>
    <div class="game-field grass-field droppable" id="f5"></div>
    <div class="game-field grass-field droppable" id="f6"></div>

    <div class="game-field grass-field droppable" id="f7"></div>
    <div class="game-field grass-field droppable" id="f8"></div>
    <div class="game-field grass-field droppable" id="f9"></div>
    <div class="game-field grass-field droppable" id="f10"></div>

    <div class="game-field ground-field" ></div>
    <div class="game-field grass-field droppable" id="f11"></div>
    <div class="game-field grass-field droppable" id="f12"></div>
    <div class="game-field ground-field" ></div>

  </section>

  <script src="cowslocalparameters.js"></script>
  <script src="scripts.js"></script>
  <script src="DragDropTouch.js"></script>
</body>
</html>
